#:schema https://raw.githubusercontent.com/YunoHost/apps/main/schemas/manifest.v2.schema.json

packaging_format = 2

id = "meshcentral"
name = "MeshCentral"
description.en = "Remote monitoring and management web site"
description.fr = "Site Web de surveillance et de gestion Ã  distance"

version = "1.1.55~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "Apache-2.0"
website = "https://meshcentral.com/"
demo = "https://demo.example.com"
admindoc = "https://ylianst.github.io/MeshCentral/install/quickstart/"
userdoc = "https://yunohost.org/apps"
code = "https://github.com/Ylianst/MeshCentral"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    #[resources.sources.main]
    #url = "https://github.com/Ylianst/MeshCentral/archive/refs/tags/1.1.55.tar.gz"
    #sha256 = "0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef"

    autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.nodejs]
    version = "22"
    